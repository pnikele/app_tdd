version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - 8082:80
    volumes:
      - ./src:/var/www/html
    depends_on: 
      - mysql
      - php

  mysql:
    image: mysql:5.7.22
    container_name: mysql2
    ports:
      - 3308:3306
    environment: 
      MYSQL_DATABASE: birdboard
      MYSQL_USER: paula
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - ./mysql:/var/lib/mysql2

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html

  composer:
    build:
      context: .
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html

  npm:
    image: node:current-alpine
    volumes:
      - ./src:/var/www/html
    entrypoint: ["npm"]
    working_dir: /var/www/html

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on: 
      - mysql
    entrypoint: ["php", "/var/www/html/artisan"]

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    container_name: phpmyadmin2
    depends_on:
      - mysql
    ports:
      - 8083:80
    environment: 
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: secret

  node:
    image: wiwatsrt/docker-laravel-nodejs
    volumes:
      - ./src:/var/www/html















